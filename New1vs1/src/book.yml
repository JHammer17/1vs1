 page9: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n      §cTurniersystem\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Mit dem Befehl §9/t §0oder den Netherstern kannst du alle Turnierinformationen ansehen.\n\n» Mit §9/tLeave §0oder §9/tL §0verlässt du das Turnier."
