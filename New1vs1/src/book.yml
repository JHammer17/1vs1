 page2: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n       §cSpielverlauf\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Das Ziel ist es, seine(n) Gegner, welche(r) das gleiche Equipment haben zu besiegen.\n\n» Das funktioniert mit \n§4selbsterstellten Kits."
 page3: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n       §cSpielverlauf\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» In den Kämpfen können das eigene oder die Kits von anderen Spielern genutzt werden.\n\n» Im Kit-Bereich kannst du dein §2eigens Kit §0erstellen oder bearbeiten"
 page4: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n      §cHerausfordern\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Um einen Spieler herauszufordern oder eine Herausforderung anzunehmen, musst du deinen Gegner mit dem Diamantschwert schlagen."
 page5: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n      §cHerausfordern\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Um einen zufälligen Gegner zu bekommen, musst du den Warteschlangen Zombie schlagen. Wenn du diesen Rechtsklickst kannst du Einstellungen für die Suche vornehmen."
 page6: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n      §cTurniersystem\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Mit dem Befehl \n§9/create§0 können Spieler ein Turnier erstellen und einige Einstellungen vornehmen.\n\n» Bearbeiten kannst du diese mit:\n §9/create §0oder §9/modify"
 page7: "§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n      §cTurniersystem\n§3●●●●●●●●●●●●●●●●●●●●●●●●●●●●●\n\n§0» Einen Turnier beitreten kannst du mit §9/join <Turnierowner> [Passwort]§0\n\n » Mit §9/start [Sekunden] §0kann der Turnierersteller das Turnier starten."
